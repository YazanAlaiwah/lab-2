<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stayle.css">
    <script src="https://kit.fontawesome.com/60a3d0faa7.js" crossorigin="anonymous"></script>
    <script id="photo-template" type="x-tmpl-mustache">
        <section data-title='{{title}}' data-horns='{{horns}}'  title='{{title}}' data-sit='1' class="sec {{key}}" id="{{title}}">
            <h2 id='h2' class="h2">{{title}}</h2>
            <img class="img" src="{{img}}" alt="">
            <p class="p">{{des}}</p>
        </section>
      </script>
    <script id="option" type="x-tmpl-mustache">
        <option value="{{key}}">{{name}}</option>
      </script>
    <script id="popup" type="x-tmpl-mustache">
        <div class='popup'>
            <div style='display:flex'>
            <i class="fas fa-times-circle"></i>
        </div>
            <h2 class="h2">{{title}}</h2>
            <img class="img" src="{{img}}" alt="">
            <p class="p">{{des}}</p>
        </div>
        </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select id='filter' class="filter">
            <option value="default">Filter by Keyword</option>
        </select>
        <select id="sort" class="sort">
            <option value="default">Sort</option>
            <option value="horns">Horns</option>
            <option value="name">Name</option>
        </select>
        <button class="blue" id="1">page 1</button><button id="2">page 2</button>
        <input id="serch" type="text" placeholder="serach">
    </header>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
